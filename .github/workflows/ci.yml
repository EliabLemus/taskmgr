name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run linters
      run: |
        flake8 app/ --max-line-length=120 --exclude=migrations
        black --check app/
    
    - name: Run tests
      run: |
        pytest -v
      env:
        DJANGO_SECRET_KEY: test-secret-key-for-ci
        DJANGO_DEBUG: true
        REDIS_URL: redis://localhost:6379/0

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -f infra/docker/Dockerfile -t taskmgr:${{ github.sha }} .
