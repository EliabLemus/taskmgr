[tool:pytest]
DJANGO_SETTINGS_MODULE = app.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
pythonpath = . app

[flake8]
max-line-length = 120
exclude = 
    .git,
    __pycache__,
    venv,
    */migrations/*,
    */tests/*
ignore = E203, W503

[isort]
profile = black
line_length = 120
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
skip = migrations
